<!DOCTYPE html>
<html lang="ru">
{% load xendor_tags %}
<head>
    <meta charset="utf-8" />
    <title>{% metatitle %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% metadescription %}">
    <meta name="keywords" content="{% keywords %}">
    <meta name="author" content="sociogenetics.ru">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    	<link href="{{ STATIC_URL }}css/ie.css" rel="stylesheet" type="text/css" />
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico">


    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/typography.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/structure.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/elements.css" rel="stylesheet" type="text/css" />

</head>

<body>

<header>
    <div class="container">
        <div class="row-fluid hreffer">
        	<div class="span12"></div>
        </div>
        <div class="row-fluid header" >
            <div class="span3" style="position: relative;">
                <div class="logo" style="z-index: 500;">
                    <a href="/"><img src="{{ STATIC_URL }}img/logo.png"> </a>
                </div>
            </div>
            <div class="offset6 span3 content-controls">

            </div>
        </div>
    </div>
</header>

<div class="main-menu">
    <div class="container">
        {% menu 'parent=MAIN;deep=1' 'menu/main-menu.html' %}
    </div>
</div>

<div class="container">

    <div class="gap-20"></div>
    {% block content %}{% endblock %}
</div><!--/.fluid-container-->

<footer>
    <div class="container">
        <hr>
        <div class="row-fluid">
            <div class="span3">
                <p style="padding-top: 0px;">&copy; 2013, FW Magazine</p>
            </div>
            <div class="span6">

            </div>

            <div class="span3" style="text-align: right;">
                <ul class="unstyled social" style="float: right">
                    <li>Мы в соц. сетях:</li>
                    <li><a href="{% fragment 'facebook' %}" target="_blank"><img src="{{ STATIC_URL }}img/fb.png"></a></li>
                    <li><a href="{% fragment 'twitter' %}" target="_blank"><img src="{{ STATIC_URL }}img/tw.png"></a></li>
                    <li><a href="{% fragment 'vkontakte' %}" target="_blank"><img src="{{ STATIC_URL }}img/vk.png"></a></li>
                </ul>
                <br class="clear">
            </div>
        </div>
    </div>
</footer>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/project.js"></script>

	{% block js %}{% endblock %}

</body>
</html>
